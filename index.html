<!--
To calculate ∆x and ∆y for arcs (A):
For 90º angles, ∆x and ∆y are both equal to the radius
For 45º angles, ∆A is √(radius²/2) and ∆B is radius - ∆1
    If the arc is from a horizontal line, ∆x = ∆A and ∆y = ∆B
    If the arc is from a vertical line, ∆y = ∆A and ∆x = ∆B
    Sample values:
    radius   ∆A     ∆B
       2   1.414  0.586
       4   2.828  1.172
       6   4.247  1.753
-->
